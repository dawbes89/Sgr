<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:outputPanel id="teacher" style="text-align:center;" layout="block">
				<p:dataTable value="#{teachingStuffPanel.teachingStuffs}"
					var="teachingStuff" id="teachingStuffTable" editable="true">

					<p:column style="width:60px">
						<h:panelGrid columns="3" styleClass="actions" cellpanding="2">
							<p:commandButton id="selectButton"
								update=":teacherDetails:teacherDetaill"
								oncomplete="PF('teacherDetailss').show()" icon="ui-icon-search"
								title="View">
								<f:setPropertyActionListener value="#{teachingStuff}"
									target="#{teachingStuffPanel.teachingStuff}"></f:setPropertyActionListener>
							</p:commandButton>
						</h:panelGrid>
					</p:column>

					<p:column headerText="id" filterBy="#{teachingStuff.id}">#{teachingStuff.id}
                   </p:column>
					<p:column headerText="#{translation.teachingStuff_firstName}"
						filterBy="#{teachingStuff.firstName}">#{teachingStuff.firstName}
             	   </p:column>

					<p:column headerText="#{translation.teachingStuff_lastName}"
						filterBy="#{teachingStuff.lastName}">#{teachingStuff.lastName}
                   </p:column>

					<p:column headerText="#{translation.teachingStuff_shoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}">#{teachingStuff.schoolSubject}
                   </p:column>

					<p:column headerText="#{translation.teachingStuff_academicTitle}"
						filterBy="#{teachingStuff.academicTitle}">#{teachingStuff.academicTitle}
                   </p:column>

				</p:dataTable>

			</p:outputPanel>
		</h:form>

		<h:form id="teacherDetails">
			<p:dialog header="Values" resizable="false" showEffect="explode"
				widgetVar="teacherDetailss">
				<p:outputPanel id="teacherDetaill" style="text-align:center;"
					layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel value="id :" for="id"></h:outputLabel>
						<h:outputText value="#{teachingStuffPanel.teachingStuff.id}" />

						<h:outputLabel value="#{translation.teachingStuff_firstName} :" for="#{translation.teachingStuff_firstName}"></h:outputLabel>
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.firstName}" />

						<h:outputLabel value="#{translation.teachingStuff_lastName} :" for="#{translation.teachingStuff_lastName}"></h:outputLabel>
						<h:outputText value="#{teachingStuffPanel.teachingStuff.lastName}" />

						<h:outputLabel value="#{translation.teachingStuff_shoolSubject} :" for="#{translation.teachingStuff_shoolSubject}"></h:outputLabel>
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.schoolSubject}" />

						<h:outputLabel value="#{translation.teachingStuff_academicTitle} :" for="#{translation.teachingStuff_academicTitle}"></h:outputLabel>
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.academicTitle}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
