<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">

		
	<h:form id="advertisementForm"> 
    <p:dataScroller value="#{advertisementPanel.advertisementsList}" var="advertisement" chunkSize="10">
        <f:facet name="header">
            Og≈Çoszenia
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Date: " />
                    <h:outputText value="#{advertisement.date}" style="color: blue"/>
 
                    <h:outputText value="Title: " />
                    <h:outputText value="#{advertisement.title}" style="font-weight: bold"/>

                    <h:outputText value="Message: " />
                    <h:outputText value="#{advertisement.message}" style="font-margin: 3px"/>
                </h:panelGrid>
                <p:separator></p:separator>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>

	</ui:define>
</ui:composition>
