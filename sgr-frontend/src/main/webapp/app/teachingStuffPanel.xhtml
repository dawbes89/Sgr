<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:remoteCommand name="onload" action="#{teachingStuffPanel.onLoad}"
				autoRun="true" update="teachingStuffTable" />

			<p:outputPanel id="teacher" style="text-align:center;" layout="block">
				<p:dataTable value="#{teachingStuffPanel.entities}"
					var="teachingStuff" id="teachingStuffTable" editable="false">
					<p:column style="width:60px">
						<h:panelGrid columns="1" styleClass="actions" cellpanding="1">
							<p:commandButton update=":teacherDetails:teacherDetailsPanel"
								oncomplete="PF('teacherDetailsWidgetVar').show()"
								icon="ui-icon-search" title="#{common.button_details}">
								<f:setPropertyActionListener value="#{teachingStuff}"
									target="#{teachingStuffPanel.entity}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>
					<p:column headerText="#{translation.teachingStuff_academicTitle}"
						filterBy="#{teachingStuff.academicTitle}"
						filterMatchMode="contains">#{teachingStuff.academicTitle}
                   </p:column>
					<p:column headerText="#{translation.teachingStuff_firstName}"
						filterBy="#{teachingStuff.firstName}" filterMatchMode="contains">#{teachingStuff.firstName}
             	   </p:column>
					<p:column headerText="#{translation.teachingStuff_lastName}"
						filterBy="#{teachingStuff.lastName}" filterMatchMode="contains">#{teachingStuff.lastName}
                   </p:column>
					<p:column headerText="#{translation.teachingStuff_shoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}"
						filterMatchMode="contains">#{teachingStuff.schoolSubject}
                   </p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>

		<h:form id="teacherDetails">
			<p:dialog header="#{common.window_caption_details}" resizable="false" showEffect="explode"
				widgetVar="teacherDetailsWidgetVar">
				<p:outputPanel id="teacherDetailsPanel" style="text-align:center;"
					layout="block">
					<p:panelGrid columns="2" columnClasses="label, value">
						<h:outputLabel value="#{translation.teachingStuff_firstName} :" />
						<h:outputText value="#{teachingStuffPanel.entity.firstName}" />
						<h:outputLabel value="#{translation.teachingStuff_lastName} :" />
						<h:outputText value="#{teachingStuffPanel.entity.lastName}" />
						<h:outputLabel value="#{translation.teachingStuff_shoolSubject} :" />
						<h:outputText value="#{teachingStuffPanel.entity.schoolSubject}" />
						<h:outputLabel
							value="#{translation.teachingStuff_academicTitle} :" />
						<h:outputText value="#{teachingStuffPanel.entity.academicTitle}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
