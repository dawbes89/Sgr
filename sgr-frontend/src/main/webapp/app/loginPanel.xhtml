<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{translation.application_invitation}" /></title>
</h:head>
<h:body>
<!-- 		REVIEW tutaj jak mówiłem trzeba zmienić wyśrodkowanie na takie działające w każdej sytuacji -->
		<h:form id="loginForm">
			<p:outputPanel id="panel">
			<H3><h:outputText value="#{translation.loginPanel_login}" style="position:absolute; top:50px; left:560px;" /></H3>
					<p:panelGrid columns="1" layout="grid" style="position:absolute; top:100px; left:500px;">
<!-- 					REVIEW zapamiętaj, jak masz label a w niej for="..." to tutaj ma się znaleść id komponentu  -->
<!-- 					dla którego jest ten label czyli 'loginInput' w tym przypadku!  -->
						<h:outputLabel value="#{translation.loginPanel_user_name}"
							for="login" />
						<p:inputText id="loginInput"
							required="true" />
<!-- 							REVIEW jw! -->
						<h:outputLabel value="#{translation.loginPanel_password}"
							for="password" />
						<p:password id="passwordInput"
							required="true" />
						<p:commandButton id="loginButton" value="#{translation.loginPanel_login}"
							action="#{loginPanel.chectLogin}">
						</p:commandButton>
						</p:panelGrid> 
				</p:outputPanel>
		</h:form>
</h:body>

</html>
