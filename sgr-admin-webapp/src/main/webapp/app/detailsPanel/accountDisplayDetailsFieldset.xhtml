<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:fieldset id="account" legend="#{sgr_translation.form_account}">
		<p:panelGrid columns="2" columnClasses="label, value">
			<p:outputLabel for="userName"
				value="#{sgr_translation.form_account_userName}:" />
			<p:outputLabel id="userName" value="#{account.userName}" />

			<p:outputLabel for="created"
				value="#{sgr_translation.form_account_created}:" />
			<p:outputLabel id="created" value="#{account.created}">
				<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
			</p:outputLabel>

			<p:outputLabel for="valitTo"
				value="#{sgr_translation.form_account_validTo}:" />
			<p:outputLabel id="valitTo" value="#{account.validTo}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</p:outputLabel>
		</p:panelGrid>
	</p:fieldset>

</ui:composition>
