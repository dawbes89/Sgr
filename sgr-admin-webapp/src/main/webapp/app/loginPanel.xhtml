<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}" />

<h:head>
	<h:outputStylesheet library="css" name="custom.css" />
	<title><h:outputText
			value="#{sgr_admin_translation.application_title}" /></title>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="center">
			<h:form id="loginForm">
				<p:panelGrid id="panel" columns="1" columnClasses="grid"
					class="center">
					<p:messages id="msgs" />

					<p:panel header="#{sgr_translation.application_invitation}">
						<p:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel value="#{sgr_translation.form_account_userName}: "
								for="userNameInput" />
							<p:inputText id="userNameInput"
								value="#{loginPanel.loginBean.userName}"
								label="#{sgr_translation.form_account_userName}" required="true" />
							<p:outputLabel value="#{sgr_translation.form_account_password}: "
								for="passwordInput" />
							<p:password id="passwordInput"
								value="#{loginPanel.loginBean.password}"
								label="#{sgr_translation.form_account_password}" required="true" />
							<p:column />
							<p:commandButton value="#{sgr_translation.button_login}"
								action="#{loginPanel.checkLogin}" update=":loginForm:panel"
								icon="ui-icon-key" />
						</p:panelGrid>
					</p:panel>
				</p:panelGrid>
			</h:form>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
