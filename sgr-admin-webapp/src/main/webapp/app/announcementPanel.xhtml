<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- MAIN TABLE -->
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{announcementPanel.onLoad}"
				autoRun="true" update=":root:table" />

			<p:outputPanel id="panel" style="text-align:center;" layout="block">

				<p:commandButton value="#{sgr_translation.button_add}"
					icon="ui-icon-check" oncomplete="PF('addDialog').show()" />
				<p:separator />

				<p:dataTable value="#{announcementPanel.entities}"
					var="announcement" id="table" editable="true">
					<p:column width="40">
						<p:commandButton update=":details:panel"
							oncomplete="PF('detailsDialog').show()" icon="ui-icon-info"
							title="#{sgr_translation.button_details}">
							<f:setPropertyActionListener value="#{announcement}"
								target="#{announcementPanel.entity}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="#{sgr_translation.form_announcement_date}"
						filterBy="#{announcement.date}">
						<p:outputLabel value="#{announcement.date}"
							converter="yearConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_announcement_title}"
						filterBy="#{announcement.title}" filterMatchMode="contains">
						<p:outputLabel value="#{announcement.title}" />
					</p:column>
					<p:column width="80">
						<p:commandButton update=":update:panel"
							oncomplete="PF('updateDialog').show()" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{announcement}"
								target="#{announcementPanel.entity}" />
						</p:commandButton>
						<p:commandButton id="deleteAnnouncement"
							actionListener="#{announcementPanel.remove(announcement.id)}"
							update=":root:panel" icon="ui-icon-trash">
							<p:ajax event="dialogReturn"
								listener="#{announcementPanel.remove}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>

		<!-- ADD FORM -->
		<p:dialog widgetVar="addDialog"
			header="#{sgr_translation.form_window_caption_add}" resizable="false"
			showEffect="fold" hideEffect="fold" width="600px" height="500px"
			closable="false" draggable="false" modal="true" appendTo="@(body)"
			focus=":add:title">
			<h:form id="add">
				<p:panelGrid id="panel" columns="1" columnClasses="grid">
					<!-- REVIEW w tym miejscu powinno być jeszcze <p:messages id="msgs" /> - dzięki temu pojawią się jeszcze  -->
					<!-- wiadomości walidacyjne, tak samo w update -->

					<!-- REVIEW w value jak podajesz klucz tłumaczeń nie rób odstępu po między nim a : -->
					<p:outputLabel for="title"
						value="#{sgr_translation.form_announcement_title}:" />
					<!-- REVIEW a tutaj czyli do pól gdzie wprowadzamy dane dodawaj label o wartości klucza tlumaczenia z labelki wyzej ale bez : -->
					<!-- i tak dla wszystkich pol, sprawi to, że jak się pojawi wiadomość walidacyjna to nie będzie jakaś dziwna -->
					<!-- w stylu :form:field : value is required -->
					<!-- tylko będzie przetłuamczony label np. Tytuł: pole jest wymagane -->
					<p:inputText id="title" value="#{announcementPanel.entity.title}"
						label="#{sgr_translation.form_announcement_title}" required="true" />
					<p:outputLabel for="message"
						value="#{sgr_translation.form_announcement_message}:" />
					<p:inputTextarea id="message"
						value="#{announcementPanel.entity.message}"
						label="#{sgr_translation.form_announcement_message}"
						required="true" rows="10" cols="50" autoResize="false" />
					<p:panelGrid columns="3">
						<p:commandButton value="#{sgr_translation.form_button_save}"
							action="#{announcementPanel.create}"
							update=":add:panel :root:panel" icon="ui-icon-disk"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
						</p:commandButton>
						<p:commandButton value="#{sgr_translation.form_button_clear}"
							update=":add:panel" process="@this" icon="ui-icon-close">
							<p:resetInput target=":add:panel" />
						</p:commandButton>
						<p:commandButton value="#{sgr_translation.form_button_cancel}"
							update=":add:panel" process="@this" icon="ui-icon-cancel"
							oncomplete="PF('addDialog').hide()">
							<p:resetInput target=":add:panel" />
						</p:commandButton>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>
		</p:dialog>

		<!-- UPDATE FORM -->
		<p:dialog widgetVar="updateDialog"
			header="#{sgr_translation.form_window_caption_update}"
			resizable="false" showEffect="fold" hideEffect="fold" width="600px"
			height="500px" closable="false" draggable="false" modal="true"
			appendTo="@(body)" dynamic="true">
			<h:form id="update">
				<p:panelGrid id="panel" columns="1" columnClasses="grid">
					<h:outputLabel for="title"
						value="#{sgr_translation.form_announcement_title} :" />
					<p:inputText id="title" value="#{announcementPanel.entity.title}"
						required="true" />
					<h:outputLabel for="message"
						value="#{sgr_translation.form_announcement_message} :" />
					<p:inputTextarea id="message"
						value="#{announcementPanel.entity.message}" required="true"
						rows="10" cols="50" autoResize="false" />
					<p:panelGrid columns="">
						<p:commandButton value="#{sgr_translation.form_button_update}"
							actionListener="#{announcementPanel.update(studentPanel.entity)}"
							update=":root:panel :update:panel" icon="ui-icon-disk"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updateDialog').hide()">
							<p:ajax event="dialogReturn"
								listener="#{announcementPanel.update}" />
						</p:commandButton>
						<p:commandButton value="#{sgr_translation.form_button_cancel}"
							update=":update:panel" process="@this" icon="ui-icon-cancel"
							oncomplete="PF('updateDialog').hide()">
							<p:resetInput target=":update:panel" />
						</p:commandButton>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>
		</p:dialog>

		<!-- DETAILS FORM -->
		<h:form id="details">
			<p:dialog header="#{sgr_translation.form_window_caption_details}"
				resizable="false" showEffect="explode" widgetVar="detailsDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{sgr_translation.form_announcement_title} : *"
							for="title" />
						<h:outputText id="title" value="#{announcementPanel.entity.title}" />

						<h:outputLabel
							value="#{sgr_translation.form_announcement_date} : *" for="date" />
						<h:outputText value="#{announcementPanel.entity.date}"
							converter="yearConverter" />
						<h:outputLabel
							value="#{sgr_translation.form_announcement_message} : *"
							for="message" />
						<h:outputText id="message"
							value="#{announcementPanel.entity.message}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
