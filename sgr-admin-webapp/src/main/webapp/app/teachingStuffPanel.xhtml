<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- 	MAIN TABLE -->
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{teachingStuffPanel.onLoad}"
				autoRun="true" update=":root:table" />

			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:commandButton value="#{sgr_translation.button_add}"
					icon="ui-icon-plus" oncomplete="PF('addDialog').show()" />
				<p:separator />

				<p:dataTable value="#{teachingStuffPanel.entities}"
					var="teachingStuff" id="table" editable="true">
					<p:column style="width:40px">
						<p:commandButton id="selectButton" update=":details:panel"
							oncomplete="PF('detailsDialog').show()" icon="ui-icon-info"
							title="#{sgr_translation.button_details}">
							<f:setPropertyActionListener value="#{teachingStuff}"
								target="#{teachingStuffPanel.entity}" />
						</p:commandButton>
					</p:column>
					<p:column
						headerText="#{sgr_translation.form_teachingStuff_academicTitle}"
						filterBy="#{teachingStuff.academicTitle}">
						<h:outputLabel value="#{teachingStuff.academicTitle}" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_person_firstName}"
						filterBy="#{teachingStuff.person.firstName}"
						filterMatchMode="contains">
						<h:outputLabel value="#{teachingStuff.person.firstName}" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_person_lastName}"
						filterBy="#{teachingStuff.person.lastName}"
						filterMatchMode="contains">
						<h:outputLabel value="#{teachingStuff.person.lastName}" />
					</p:column>
					<p:column
						headerText="#{sgr_translation.form_teachingStuff_schoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}"
						filterMatchMode="contains">
						<h:outputLabel value="#{teachingStuff.schoolSubject}" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_account_userName}"
						filterBy="#{teachingStuff.account.userName}"
						filterMatchMode="contains">
						<h:outputLabel value="#{teachingStuff.account.userName}" />
					</p:column>
					<p:column
						headerText="#{sgr_translation.form_teachingStuff_preceptor}">
						<h:outputLabel value="#{teachingStuff.preceptorClass.className}" />
					</p:column>
					<p:column style="width:80px">
						<p:commandButton id="deleteTeacher"
							title="#{sgr_translation.button_remove}"
							actionListener="#{teachingStuffPanel.remove(teachingStuff.id)}"
							update=":root:panel" icon="ui-icon-trash">
							<p:ajax event="dialogReturn"
								listener="#{teachingStuffPanel.remove}" update=":root:panel" />
						</p:commandButton>
						<p:commandButton id="updateButton"
							title="#{sgr_translation.button_update}" update=":update:panel"
							oncomplete="PF('updateDialog').show()" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{teachingStuff}"
								target="#{teachingStuffPanel.entity}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>

		<!-- ADD FORM -->
		<h:form id="add">
			<p:dialog header="#{sgr_translation.form_window_caption_add}"
				resizable="false" showEffect="explode" widgetVar="addDialog">
				<h:panelGrid id="panel" columns="1" columnClasses="grid">
					<p:panel id="personal" header="#{sgr_translation.form_person}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{sgr_translation.form_person_firstName}: *" />
							<p:inputText id="firstName"
								label="#{sgr_translation.form_person_firstName}"
								value="#{teachingStuffPanel.person.firstName}" required="true" />
							<h:outputText value="#{sgr_translation.form_person_lastName}: *" />
							<p:inputText label="#{sgr_translation.form_person_firstName}"
								value="#{teachingStuffPanel.person.lastName}" required="true" />
							<h:outputText value="#{sgr_translation.form_person_birthDate}: *" />
							<p:calendar label="#{sgr_translation.form_person_birthDate}"
								value="#{teachingStuffPanel.person.birthDate}"
								pattern="yyyy-MM-dd" mask="true" required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="account" header="#{sgr_translation.form_account}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{sgr_translation.form_account_userName}: *" />
							<p:inputText label="#{sgr_translation.form_account_userName}"
								value="#{teachingStuffPanel.account.userName}" required="true" />
							<h:outputText value="#{sgr_translation.form_account_password}: *" />
							<p:inputText id="password"
								label="#{sgr_translation.form_account_userName}"
								value="#{teachingStuffPanel.account.password}" required="true" />
							<p:commandButton id="generatePassword" immediate="true"
								value="#{sgr_translation.form_button_generatePassword}"
								action="#{teachingStuffPanel.generatePassword('add:password')}"
								update="password" icon="ui-icon-locked">
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
					<p:panel id="other" header="#{sgr_translation.form_other}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_schoolSubject} : *"
								for="schoolSubject" />
							<p:inputText id="schoolSubject"
								value="#{teachingStuffPanel.entity.schoolSubject}"
								required="true" />
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_academicTitle} : *"
								for="academicTitle" />
							<p:inputText id="academicTitle"
								value="#{teachingStuffPanel.entity.academicTitle}"
								required="true" />
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_preceptor} :"
								for="preceptorClass" />
							<p:selectOneMenu id="preceptorClass"
								value="#{teachingStuffPanel.entity.preceptorClass}"
								effect="fade" filter="true" filterMatchMode="startsWith"
								converter="classConverter" hideNoSelectionOption="true">
								<f:selectItem itemValue="#{null}"
									itemLabel="#{sgr_translation.selectOneMenu_select}"
									noSelectionOption="true" />
								<f:selectItems value="#{teachingStuffPanel.availableClasses}"
									var="preceptorClass" itemLabel="#{preceptorClass.className}"
									itemValue="#{preceptorClass}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="confirmAdd"
						value="#{sgr_translation.form_button_save}"
						action="#{teachingStuffPanel.create}"
						update=":root:panel :add:panel" icon="ui-icon-disk"
						oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<!-- UPDATE FORM -->
		<h:form id="update">
			<p:dialog header="#{sgr_translation.form_window_caption_update}"
				resizable="false" showEffect="explode" widgetVar="updateDialog">
				<h:panelGrid id="panel" columns="1" columnClasses="grid">
					<p:panel id="personal" header="#{sgr_translation.form_person}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{sgr_translation.form_person_firstName}: *" />
							<p:inputText id="firstName"
								label="#{sgr_translation.form_person_firstName}"
								value="#{teachingStuffPanel.entity.person.firstName}"
								required="true" />
							<h:outputText value="#{sgr_translation.form_person_lastName}: *" />
							<p:inputText label="#{sgr_translation.form_person_firstName}"
								value="#{teachingStuffPanel.entity.person.lastName}"
								required="true" />
							<h:outputText value="#{sgr_translation.form_person_birthDate}: *" />
							<p:calendar label="#{sgr_translation.form_person_birthDate}"
								value="#{teachingStuffPanel.entity.person.birthDate}"
								pattern="yyyy-MM-dd" mask="true" required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="account" header="#{sgr_translation.form_account}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{sgr_translation.form_account_userName}: *" />
							<p:inputText label="#{sgr_translation.form_account_userName}"
								value="#{teachingStuffPanel.entity.account.userName}"
								required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="other" header="#{sgr_translation.form_other}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_schoolSubject} : *"
								for="schoolSubject" />
							<p:inputText id="schoolSubject"
								value="#{teachingStuffPanel.entity.schoolSubject}"
								required="true" />
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_academicTitle} : *"
								for="academicTitle" />
							<p:inputText id="academicTitle"
								value="#{teachingStuffPanel.entity.academicTitle}"
								required="true" />
							<h:outputLabel
								value="#{sgr_translation.form_teachingStuff_preceptor} :"
								for="preceptorClass" />
							<p:selectOneMenu id="preceptorClass"
								value="#{teachingStuffPanel.entity.preceptorClass}"
								effect="fade" filter="true" filterMatchMode="startsWith"
								converter="classConverter" hideNoSelectionOption="true">
								<f:selectItem itemValue="#{null}"
									itemLabel="#{sgr_translation.selectOneMenu_select}"
									noSelectionOption="true" />
								<f:selectItems value="#{teachingStuffPanel.availableClasses}"
									var="preceptorClass" itemLabel="#{preceptorClass.className}"
									itemValue="#{preceptorClass}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="confirmUpdate"
						value="#{sgr_translation.button_update}"
						actionListener="#{teachingStuffPanel.update(teachingStuffPanel.entity)}"
						update=":root:panel :update:panel" icon="ui-icon-disk"
						oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updateDialog').hide()">
						<p:ajax event="dialogReturn"
							listener="#{teachingStuffPanel.update}" update=":root:panel" />
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<!-- DETAILS FORM -->
		<h:form id="details">
			<p:dialog header="#{sgr_translation.form_window_caption_details}"
				resizable="false" showEffect="explode" widgetVar="detailsDialog">
				<p:panelGrid id="panel" columns="2" columnClasses="label, value">
					<h:outputLabel value="#{sgr_translation.form_person_firstName}:"
						for="firstName" />
					<h:outputText id="firstName"
						value="#{teachingStuffPanel.entity.person.firstName}" />

					<h:outputLabel value="#{sgr_translation.form_person_lastName}:"
						for="lastName" />
					<h:outputText id="lastName"
						value="#{teachingStuffPanel.entity.person.lastName}" />

					<h:outputLabel value="#{sgr_translation.form_person_birthDate}:"
						for="birthDate" />
					<h:outputText id="birthDate"
						value="#{teachingStuffPanel.entity.person.birthDate}" />

					<h:outputLabel value="#{sgr_translation.form_account_userName} :"
						for="userName" />
					<h:outputText id="userName"
						value="#{teachingStuffPanel.entity.account.userName}" />

					<h:outputLabel
						value="#{sgr_translation.form_teachingStuff_schoolSubject} :"
						for="shoolSubject" />
					<h:outputText id="shoolSubject"
						value="#{teachingStuffPanel.entity.schoolSubject}" />

					<h:outputLabel
						value="#{sgr_translation.form_teachingStuff_academicTitle} :"
						for="academicTitle" />
					<h:outputText id="academicTitle"
						value="#{teachingStuffPanel.entity.academicTitle}" />

					<h:outputLabel
						value="#{sgr_translation.form_teachingStuff_preceptor} :"
						for="class" />
					<h:outputText id="class"
						value="#{teachingStuffPanel.entity.preceptorClass.className}" />
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
