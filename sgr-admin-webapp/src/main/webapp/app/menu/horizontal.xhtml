<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		<p:menuitem
			value="#{sgr_admin_translation.menu_horizontal_classGroup}"
			outcome="classGroupPanel" icon="ui-icon-star" />
		<p:menuitem
			value="#{sgr_admin_translation.menu_horizontal_teachingStuff}"
			outcome="teachingStuffPanel" icon="ui-icon-star" />
		<p:menuitem value="#{sgr_admin_translation.menu_horizontal_student}"
			outcome="studentPanel" icon="ui-icon-star" />

		<f:facet name="options">
			<p:panelGrid columns="2">
				<h:form>
					<p:selectOneMenu value="#{localeManager.language}"
						onchange="submit()">
						<f:selectItem itemValue="pl"
							itemLabel="#{sgr_translation.locale_polish}" />
						<f:selectItem itemValue="en"
							itemLabel="#{sgr_translation.locale_english}" />
					</p:selectOneMenu>
				</h:form>
				<p:commandButton type="button"
					value="#{sgr_translation.button_logout}" icon="ui-icon-extlink" />
			</p:panelGrid>
		</f:facet>
	</p:menubar>

</ui:composition>
