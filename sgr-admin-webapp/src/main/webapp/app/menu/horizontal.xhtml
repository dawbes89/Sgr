<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		<p:menuitem value="#{sgr_admin_translation.menu_horizontal_semestr}"
			outcome="semestrPanel" icon="ui-icon-flag" />
		<p:menuitem
			value="#{sgr_admin_translation.menu_horizontal_announcement}"
			outcome="announcementPanel" icon="ui-icon-note" />
		<p:menuitem
			value="#{sgr_admin_translation.menu_horizontal_classGroup}"
			outcome="classGroupPanel" icon="ui-icon-document" />
		<p:menuitem value="#{sgr_admin_translation.menu_horizontal_student}"
			outcome="studentPanel" icon="ui-icon-person" />
		<p:menuitem
			value="#{sgr_admin_translation.menu_horizontal_teachingStaff}"
			outcome="teachingStaffPanel" icon="ui-icon-person" />
		<p:menuitem value="#{sgr_admin_translation.menu_horizontal_admin}"
			outcome="adminPanel" icon="ui-icon-person"
			rendered="#{mainPanel.superuser}" />
		<p:menuitem value="#{sgr_admin_translation.menu_horizontal_myData}"
			outcome="changePasswordPanel" icon="ui-icon-wrench" />

		<f:facet name="options">
			<p:panelGrid columns="2">
				<h:form>
					<p:selectOneMenu value="#{localeManager.language}"
						onchange="submit()">
						<f:selectItem itemValue="pl"
							itemLabel="#{sgr_translation.locale_polish}" />
						<f:selectItem itemValue="en"
							itemLabel="#{sgr_translation.locale_english}" />
					</p:selectOneMenu>
					<p:commandButton value="#{sgr_translation.button_logout}"
						immediate="true" icon="ui-icon-extlink"
						action="#{loginPanel.logout}" />
				</h:form>
			</p:panelGrid>
		</f:facet>
	</p:menubar>

</ui:composition>
