<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- MAIN TABLE -->
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{classGroupPanel.onLoad}"
				autoRun="true" update=":root:table" />

			<p:commandButton value="#{sgr_translation.button_add}"
				icon="ui-icon-check" oncomplete="PF('addDialog').show()" />
			<p:separator />

			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:dataTable value="#{classGroupPanel.entities}" var="classGroup"
					id="table" editable="true">
					<p:column headerText="#{sgr_translation.form_class_name}"
						filterBy="#{classGroup.groupNumber}">#{classGroup.groupNumber}
                   </p:column>
					<p:column headerText="#{sgr_translation.form_class_group}"
						filterBy="#{classGroup.groupName}" filterMatchMode="contains">#{classGroup.groupName}
                   </p:column>
					<p:column headerText="#{sgr_translation.form_class_year}"
						filterBy="#{classGroup.year}" filterMatchMode="contains">#{classGroup.formattedYear}
                   </p:column>
					<p:column style="width:80px">
						<p:commandButton value="#{sgr_translation.button_remove}"
							actionListener="#{classGroupPanel.remove(classGroup.id)}"
							update=":root:panel">
							<p:ajax event="dialogReturn" listener="#{classGroupPanel.remove}"
								update=":root:panel" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>

		<!-- ADD FORM -->
		<h:form id="add">
			<p:dialog header="#{sgr_translation.form_window_caption_add}"
				resizable="false" showEffect="explode" widgetVar="addDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel value="#{sgr_translation.form_class_name} : *"
							for="groupNumber" />
						<p:selectOneMenu id="groupNumber"
							value="#{classGroupPanel.entity.groupNumber}" required="true">
							<f:selectItem itemValue="1" itemLabel="1" />
							<f:selectItem itemValue="2" itemLabel="2" />
							<f:selectItem itemValue="3" itemLabel="3" />
							<f:selectItem itemValue="4" itemLabel="4" />
							<f:selectItem itemValue="5" itemLabel="5" />
							<f:selectItem itemValue="6" itemLabel="6" />
						</p:selectOneMenu>
						<h:outputLabel value="#{sgr_translation.form_class_group} : *"
							for="groupName" />
						<p:selectOneMenu id="groupName"
							value="#{classGroupPanel.entity.groupName}" required="true">
							<f:selectItem itemValue="A" itemLabel="A" />
							<f:selectItem itemValue="B" itemLabel="B" />
							<f:selectItem itemValue="C" itemLabel="C" />
							<f:selectItem itemValue="D" itemLabel="D" />
							<f:selectItem itemValue="E" itemLabel="E" />
							<f:selectItem itemValue="F" itemLabel="F" />
							<f:selectItem itemValue="G" itemLabel="G" />
							<f:selectItem itemValue="H" itemLabel="H" />
						</p:selectOneMenu>
						<h:outputLabel value="#{sgr_translation.form_class_year} : *"
							for="year" />
						<p:selectOneMenu id="year" value="#{classGroupPanel.entity.year}"
							required="true" converter="yearConverter" effect="fade"
							filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{classGroupPanel.years}" var="date"
								itemLabel="#{year}" itemValue="#{year}" />
						</p:selectOneMenu>
						<p:commandButton id="confirmAdd"
							value="#{sgr_translation.form_button_save}"
							action="#{classGroupPanel.create}"
							update=":root:panel :add:panel"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>

</ui:composition>
