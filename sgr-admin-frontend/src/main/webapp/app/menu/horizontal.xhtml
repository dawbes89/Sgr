<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar>
		<p:menuitem value="#{admin_translation.menu_horizontal_teachingStuff}"
			outcome="teachingStuffPanel" icon="ui-icon-star" />
		<p:menuitem value="#{admin_translation.menu_horizontal_users}"
			outcome="index" icon="ui-icon-star" />

		<f:facet name="options">
			<h:panelGrid columns="2">
				<h:form>
					<h:selectOneMenu value="#{localeManager.language}"
						onchange="submit()">
						<f:selectItem itemValue="pl" itemLabel="#{common.locale_polish}" />
						<f:selectItem itemValue="en" itemLabel="#{common.locale_english}" />
					</h:selectOneMenu>
				</h:form>
				<p:commandButton type="button"
					value="#{admin_translation.menu_horizontal_logout}"
					icon="ui-icon-extlink" />
			</h:panelGrid>
		</f:facet>
	</p:menubar>

</ui:composition>
