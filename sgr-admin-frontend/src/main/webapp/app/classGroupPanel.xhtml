<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{classGroupPanel.onLoad}"
				autoRun="true" update=":root:table" />
			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:dataTable value="#{classGroupPanel.entities}" var="classGroup"
					id="table" editable="true">
					<p:column headerText="Klasa" filterBy="#{classGroup.groupNumber}">#{classGroup.groupNumber}
                   </p:column>
					<p:column headerText="Kod" filterBy="#{classGroup.groupName}"
						filterMatchMode="contains">#{classGroup.groupName}
                   </p:column>
					<p:column headerText="Rocznik" filterBy="#{classGroup.year}"
						filterMatchMode="contains">#{classGroup.formattedYear}
                   </p:column>
					<p:column style="width:80px">
						<p:commandButton value="#{common.button_remove}"
							actionListener="#{classGroupPanel.remove(classGroup.id)}"
							update=":root:panel">
							<p:ajax event="dialogReturn" listener="#{classGroupPanel.remove}"
								update=":root:panel" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="#{common.button_add}" icon="ui-icon-check"
					oncomplete="PF('addDialog').show()" />
			</p:outputPanel>
		</h:form>

		<h:form id="add">
			<p:dialog header="#{common.window_caption_add}" resizable="false"
				showEffect="explode" widgetVar="addDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel value="Klasa : *" for="groupNumber" />
						<p:inputText id="groupNumber"
							value="#{classGroupPanel.entity.groupNumber}" required="true" />
						<h:outputLabel value="Kod : *" for="groupName" />
						<p:inputText id="groupName"
							value="#{classGroupPanel.entity.groupName}" required="true" />
						<h:outputLabel value="Rocznik : *" for="year" />
						<p:calendar id="year" value="#{classGroupPanel.entity.year}"
							mask="true" pattern="yyyy" required="true" />
						<p:commandButton id="confirmAdd" value="#{common.button_add}"
							action="#{classGroupPanel.create}"
							update=":root:panel :add:panel"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>

</ui:composition>
