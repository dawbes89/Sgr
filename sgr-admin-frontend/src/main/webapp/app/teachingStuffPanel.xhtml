<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">



	<ui:define name="content">
		<h:form id="form">
			<p:outputPanel id="teacher" style="text-align:center;" layout="block">
				<p:dataTable value="#{teachingStuffPanel.teachingStuffs}"
					var="teachingStuff" id="teachingStuffTable" editable="true">
					<p:column style="width:60px">
						<h:panelGrid columns="3" styleClass="actions" cellpanding="2">
							<p:commandButton id="selectButton"
								update=":teacherDetails:teacherDetailsPanel"
								oncomplete="PF('teacherDetailsWidgetVar').show()"
								icon="ui-icon-search" title="View">
								<f:setPropertyActionListener value="#{teachingStuff}"
									target="#{teachingStuffPanel.teachingStuff}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>
					<p:column
						headerText="#{admin_translation.teachingStuff_academicTitle}"
						filterBy="#{teachingStuff.academicTitle}">#{teachingStuff.academicTitle}
                   </p:column>
					<p:column headerText="#{admin_translation.teachingStuff_firstName}"
						filterBy="#{teachingStuff.firstName}" filterMatchMode="contains">#{teachingStuff.firstName}
                   </p:column>
					<p:column headerText="#{admin_translation.teachingStuff_lastName}"
						filterBy="#{teachingStuff.lastName}" filterMatchMode="contains">#{teachingStuff.lastName}
                   </p:column>
					<p:column
						headerText="#{admin_translation.teachingStuff_schoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}"
						filterMatchMode="contains">#{teachingStuff.schoolSubject}
                   </p:column>
					<p:column headerText="login"
						filterBy="#{teachingStuff.account.login}"
						filterMatchMode="contains">#{teachingStuff.account.login}
                   </p:column>
					<p:column style="width:90px">
						<p:commandButton id="deleteTeacher" value="delete"
							actionListener="#{teachingStuffPanel.deleteTeacher(teachingStuff)}"
							update=":form:teacher">
							<p:ajax event="dialogReturn"
								listener="#{teachingStuffPanel.deleteTeacher}"
								update=":form:teacher" />
						</p:commandButton>
					</p:column>
					<p:column style="width:90px">
						<p:commandButton id="updateButton" value="update"
							update=":updateForm:updateTeach"
							oncomplete="PF('updateTeacher').show()">
							<f:setPropertyActionListener value="#{teachingStuff}"
								target="#{teachingStuffPanel.teachingStuff}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="add" icon="ui-icon-check"
					oncomplete="PF('addTeacher').show()" />
			</p:outputPanel>
		</h:form>

		<h:form id="addForm">
			<p:dialog header="Values" resizable="false" showEffect="explode"
				widgetVar="addTeacher">
				<p:outputPanel id="addTeach" style="text-align:center;"
					layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} : *"
							for="firstName" />
						<p:inputText id="firstName"
							value="#{teachingStuffPanel.teachingStuff.firstName}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} : *"
							for="lastName" />
						<p:inputText id="lastName"
							value="#{teachingStuffPanel.teachingStuff.lastName}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} : *"
							for="schoolSubject" />
						<p:inputText id="schoolSubject"
							value="#{teachingStuffPanel.teachingStuff.schoolSubject}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} : *"
							for="academicTitle" />
						<p:inputText id="academicTitle"
							value="#{teachingStuffPanel.teachingStuff.academicTitle}"
							required="true" />
						<h:outputLabel value="login: *" for="login" />
						<p:inputText id="login"
							value="#{teachingStuffPanel.account.login}" required="true" />
						<h:outputLabel value="login: *" for="login" />
						<p:inputText id="password"
							value="#{teachingStuffPanel.account.password}" required="true" />

						<p:commandButton id="btn_add" value="Add"
							action="#{teachingStuffPanel.addTeacher}" update=":form:teacher">
						</p:commandButton>

						<p:commandButton id="generatePasswordButton"
							action="#{teachingStuffPanel.generatePassword}" immediate="true"
							update="password">
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form id="updateForm">
			<p:dialog header="Values" resizable="false" showEffect="explode"
				widgetVar="updateTeacher">
				<p:outputPanel id="updateTeach" style="text-align:center;"
					layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} : *"
							for="firstName" />
						<p:inputText id="firstName"
							value="#{teachingStuffPanel.teachingStuff.firstName}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} : *"
							for="lastName" />
						<p:inputText id="lastName"
							value="#{teachingStuffPanel.teachingStuff.lastName}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} : *"
							for="schoolSubject" />
						<p:inputText id="schoolSubject"
							value="#{teachingStuffPanel.teachingStuff.schoolSubject}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} : *"
							for="academicTitle" />
						<p:inputText id="academicTitle"
							value="#{teachingStuffPanel.teachingStuff.academicTitle}"
							required="true" />
						<h:outputLabel value="login: *" for="login" />
						<p:inputText id="login"
							value="#{teachingStuffPanel.teachingStuff.account.login}"
							required="true" />
						<p:commandButton id="updateTeacher" value="update"
							actionListener="#{teachingStuffPanel.updateTeacher(teachingStuffPanel.teachingStuff)}"
							update=":form:teacher"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updateTeacher').hide()">
							<p:ajax event="dialogReturn"
								listener="#{teachingStuffPanel.updateTeacher}"
								update=":form:teacher" />
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form id="teacherDetails">
			<p:dialog header="Values" resizable="false" showEffect="explode"
				widgetVar="teacherDetailsWidgetVar">
				<p:outputPanel id="teacherDetailsPanel" style="text-align:center;"
					layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} :"
							for="#{translation.teachingStuff_firstName}" />
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.firstName}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} :"
							for="#{translation.teachingStuff_lastName}" />
						<h:outputText value="#{teachingStuffPanel.teachingStuff.lastName}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} :"
							for="#{translation.teachingStuff_shoolSubject}" />
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.schoolSubject}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} :"
							for="#{translation.teachingStuff_academicTitle}" />
						<h:outputText
							value="#{teachingStuffPanel.teachingStuff.academicTitle}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
