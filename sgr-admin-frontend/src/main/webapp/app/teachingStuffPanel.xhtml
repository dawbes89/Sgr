<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{teachingStuffPanel.onLoad}"
				autoRun="true" update=":root:table" />
			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:dataTable value="#{teachingStuffPanel.entities}"
					var="teachingStuff" id="table" editable="true">
					<p:column style="width:60px">
						<h:panelGrid columns="3" styleClass="actions" cellpanding="2">
							<p:commandButton id="selectButton" update=":details:panel"
								oncomplete="PF('detailsDialog').show()" icon="ui-icon-search"
								title="#{common.button_details}">
								<f:setPropertyActionListener value="#{teachingStuff}"
									target="#{teachingStuffPanel.entity}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>
					<p:column
						headerText="#{admin_translation.teachingStuff_academicTitle}"
						filterBy="#{teachingStuff.academicTitle}">#{teachingStuff.academicTitle}
                   </p:column>
					<p:column headerText="#{admin_translation.teachingStuff_firstName}"
						filterBy="#{teachingStuff.firstName}" filterMatchMode="contains">#{teachingStuff.firstName}
                   </p:column>
					<p:column headerText="#{admin_translation.teachingStuff_lastName}"
						filterBy="#{teachingStuff.lastName}" filterMatchMode="contains">#{teachingStuff.lastName}
                   </p:column>
					<p:column
						headerText="#{admin_translation.teachingStuff_schoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}"
						filterMatchMode="contains">#{teachingStuff.schoolSubject}
                   </p:column>
					<p:column headerText="userName"
						filterBy="#{teachingStuff.account.userName}"
						filterMatchMode="contains">#{teachingStuff.account.userName}
                   </p:column>
					<p:column style="width:90px">
						<p:commandButton id="deleteTeacher"
							value="#{common.button_remove}"
							actionListener="#{teachingStuffPanel.remove(teachingStuff.id)}"
							update=":root:panel">
							<p:ajax event="dialogReturn"
								listener="#{teachingStuffPanel.remove}"
								update=":root:panel" />
						</p:commandButton>
					</p:column>
					<p:column style="width:90px">
						<p:commandButton id="updateButton" value="#{common.button_update}"
							update=":update:panel" oncomplete="PF('updateDialog').show()">
							<f:setPropertyActionListener value="#{teachingStuff}"
								target="#{teachingStuffPanel.entity}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:separator />
				<p:commandButton value="#{common.button_add}" icon="ui-icon-check"
					oncomplete="PF('addDialog').show()" />
			</p:outputPanel>
		</h:form>

		<h:form id="add">
			<p:dialog header="#{common.window_caption_add}" resizable="false"
				showEffect="explode" widgetVar="addDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} : *"
							for="firstName" />
						<p:inputText id="firstName"
							value="#{teachingStuffPanel.entity.firstName}" required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} : *"
							for="lastName" />
						<p:inputText id="lastName"
							value="#{teachingStuffPanel.entity.lastName}" required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} : *"
							for="schoolSubject" />
						<p:inputText id="schoolSubject"
							value="#{teachingStuffPanel.entity.schoolSubject}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} : *"
							for="academicTitle" />
						<p:inputText id="academicTitle"
							value="#{teachingStuffPanel.entity.academicTitle}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_userName} : *"
							for="userName" />
						<p:inputText id="userName"
							value="#{teachingStuffPanel.account.userName}" required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_password} : *"
							for="password" />
						<p:inputText id="password"
							value="#{teachingStuffPanel.account.password}" required="true" />
						<p:commandButton id="confirmAdd" value="#{common.button_add}"
							action="#{teachingStuffPanel.create}"
							update=":root:panel :add:panel"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
						</p:commandButton>
						<p:commandButton id="generatePassword" immediate="true"
							value="#{common.button_generatePassword}"
							action="#{teachingStuffPanel.generatePassword('add:password')}"
							update="password">
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form id="update">
			<p:dialog header="#{common.window_caption_update}" resizable="false"
				showEffect="explode" widgetVar="updateDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} : *"
							for="firstName" />
						<p:inputText id="firstName"
							value="#{teachingStuffPanel.entity.firstName}" required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} : *"
							for="lastName" />
						<p:inputText id="lastName"
							value="#{teachingStuffPanel.entity.lastName}" required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} : *"
							for="schoolSubject" />
						<p:inputText id="schoolSubject"
							value="#{teachingStuffPanel.entity.schoolSubject}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} : *"
							for="academicTitle" />
						<p:inputText id="academicTitle"
							value="#{teachingStuffPanel.entity.academicTitle}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_userName} : *"
							for="userName" />
						<p:inputText id="userName"
							value="#{teachingStuffPanel.entity.account.userName}"
							required="true" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_password} : *"
							for="password" />
						<p:inputText id="password"
							value="#{teachingStuffPanel.entity.account.password}"
							required="true" />
						<p:commandButton id="confirmUpdate"
							value="#{common.button_update}"
							actionListener="#{teachingStuffPanel.update(teachingStuffPanel.teachingStuff)}"
							update=":root:panel :update:panel"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updateDialog').hide()">
							<p:ajax event="dialogReturn"
								listener="#{teachingStuffPanel.update}"
								update=":root:panel" />
						</p:commandButton>
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

		<h:form id="details">
			<p:dialog header="#{common.window_caption_details}" resizable="false"
				showEffect="explode" widgetVar="detailsDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel
							value="#{admin_translation.teachingStuff_firstName} :"
							for="firstName" />
						<h:outputText id="firstName"
							value="#{teachingStuffPanel.entity.firstName}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_lastName} :"
							for="lastName" />
						<h:outputText id="lastName"
							value="#{teachingStuffPanel.entity.lastName}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_schoolSubject} :"
							for="shoolSubject" />
						<h:outputText id="shoolSubject"
							value="#{teachingStuffPanel.entity.schoolSubject}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_academicTitle} :"
							for="academicTitle" />
						<h:outputText id="academicTitle"
							value="#{teachingStuffPanel.entity.academicTitle}" />
						<h:outputLabel
							value="#{admin_translation.teachingStuff_userName} :"
							for="userName" />
						<h:outputText id="userName"
							value="#{teachingStuffPanel.entity.account.userName}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
