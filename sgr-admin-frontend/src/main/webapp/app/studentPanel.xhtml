<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- 	MAIN TABLE -->
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{studentPanel.onLoad}"
				autoRun="true" update=":root:table" />


			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:commandButton value="#{common.button_add}" icon="ui-icon-check"
					oncomplete="PF('addDialog').show()" />
				<p:separator />
				<p:dataTable value="#{studentPanel.entities}" var="student"
					id="table" editable="true">
					<p:column style="width:50px">
						<p:commandButton id="selectButton" update=":details:panel"
							oncomplete="PF('detailsDialog').show()" icon="ui-icon-search"
							title="#{common.button_details}">
							<f:setPropertyActionListener value="#{student}"
								target="#{studentPanel.entity}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="#{common.form_person_firstName}"
						filterBy="#{student.person.firstName}" filterMatchMode="contains">
						<h:outputLabel value="#{student.person.firstName}" />
					</p:column>
					<p:column headerText="#{common.form_person_lastName}"
						filterBy="#{student.person.lastName}" filterMatchMode="contains">
						<h:outputLabel value="#{student.person.lastName}" />
					</p:column>
					<p:column headerText="#{common.form_class}">
						<h:outputLabel value="#{student.classGroup.className}" />
					</p:column>
					<p:column style="width:190px">
						<p:commandButton value="#{common.button_remove}"
							actionListener="#{studentPanel.remove(student.id)}"
							update=":root:panel">
							<p:ajax event="dialogReturn" listener="#{studentPanel.remove}"
								update=":root:panel" />
						</p:commandButton>
						<p:commandButton value="#{common.button_update}"
							update=":update:panel" oncomplete="PF('updateDialog').show()">
							<f:setPropertyActionListener value="#{student}"
								target="#{studentPanel.entity}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<!--     REVIEW: DB j.w. -->
		<!-- ADD FORM -->
		<h:form id="add">
			<p:dialog header="#{common.window_caption_add}" resizable="false"
				showEffect="explode" widgetVar="addDialog">
				<h:panelGrid id="panel" columns="1" columnClasses="grid">
					<p:panel id="personal" header="#{common.form_person}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_person_firstName}: *" />
							<p:inputText id="firstName"
								label="#{common.form_person_firstName}"
								value="#{studentPanel.person.firstName}" required="true" />
							<h:outputText value="#{common.form_person_lastName}: *" />
							<p:inputText label="#{common.form_person_firstName}"
								value="#{studentPanel.person.lastName}" required="true" />
							<h:outputText value="#{common.form_person_birthDate}: *" />
							<p:calendar label="#{common.form_person_birthDate}"
								value="#{studentPanel.person.birthDate}" pattern="yyyy-MM-dd"
								mask="true" required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="account" header="#{common.form_account}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_account_userName}: *" />
							<p:inputText label="#{common.form_account_userName}"
								value="#{studentPanel.account.userName}" required="true" />
							<h:outputText value="#{common.form_account_password}: *" />
							<p:inputText id="password"
								label="#{common.form_account_userName}"
								value="#{studentPanel.account.password}" required="true" />
							<p:commandButton id="generatePassword" immediate="true"
								value="#{common.form_button_generatePassword}"
								action="#{studentPanel.generatePassword('add:password')}"
								update="password">
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
					<p:panel id="other" header="#{common.form_other}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_class}: *" />
							<p:selectOneMenu label="#{common.form_class}" required="true"
								value="#{studentPanel.entity.classGroup}" effect="fade"
								filter="true" filterMatchMode="startsWith"
								converter="classConverter" hideNoSelectionOption="true">
								<f:selectItem itemValue="#{null}"
									itemLabel="#{common.selectOneMenu_select}"
									noSelectionOption="true" />
								<f:selectItems value="#{studentPanel.availableClasses}"
									var="classGroup" itemLabel="#{classGroup.className}"
									itemValue="#{classGroup}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="confirmAdd" value="#{common.form_button_save}"
						action="#{studentPanel.create}" update=":root:panel :add:panel"
						oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addDialog').hide()">
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!--     REVIEW: DB j.w. -->
		<!-- UPDATE FORM -->
		<h:form id="update">
			<p:dialog header="#{common.window_caption_update}" resizable="false"
				showEffect="explode" widgetVar="updateDialog">
				<h:panelGrid id="panel" columns="1" columnClasses="grid">
					<p:panel id="personal" header="#{common.form_person}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_person_firstName}: *" />
							<p:inputText id="firstName"
								label="#{common.form_person_firstName}"
								value="#{studentPanel.entity.person.firstName}" required="true" />
							<h:outputText value="#{common.form_person_lastName}: *" />
							<p:inputText label="#{common.form_person_firstName}"
								value="#{studentPanel.entity.person.lastName}" required="true" />
							<h:outputText value="#{common.form_person_birthDate}: *" />
							<p:calendar label="#{common.form_person_birthDate}"
								value="#{studentPanel.entity.person.birthDate}"
								pattern="yyyy-MM-dd" mask="true" required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="account" header="#{common.form_account}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_account_userName}: *" />
							<p:inputText label="#{common.form_account_userName}"
								value="#{studentPanel.entity.account.userName}" required="true" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="other" header="#{common.form_other}">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="#{common.form_class}: *" />
							<p:selectOneMenu label="#{common.form_class}" required="true"
								value="#{studentPanel.entity.classGroup}" effect="fade"
								filter="true" filterMatchMode="startsWith"
								converter="classConverter" hideNoSelectionOption="true">
								<f:selectItem itemValue="#{null}"
									itemLabel="#{common.selectOneMenu_select}"
									noSelectionOption="true" />
								<f:selectItems value="#{studentPanel.availableClasses}"
									var="classGroup" itemLabel="#{classGroup.className}"
									itemValue="#{classGroup}" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
					<p:commandButton id="confirmUpdate"
						value="#{common.form_button_update}"
						actionListener="#{studentPanel.update(studentPanel.entity)}"
						update=":root:panel :update:panel"
						oncomplete="if (args &amp;&amp; !args.validationFailed) PF('updateDialog').hide()">
						<p:ajax event="dialogReturn" listener="#{studentPanel.update}"
							update=":root:panel" />
					</p:commandButton>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!--     REVIEW: DB j.w. -->
		<!-- DETAILS FORM -->
		<h:form id="details">
			<p:dialog header="#{common.window_caption_details}" resizable="false"
				showEffect="explode" widgetVar="detailsDialog">
				<p:panelGrid id="panel" columns="2" columnClasses="label, value">
					<h:outputLabel value="#{common.form_person_firstName}:"
						for="firstName" />
					<h:outputText id="firstName"
						value="#{studentPanel.entity.person.firstName}" />

					<h:outputLabel value="#{common.form_person_lastName}:"
						for="lastName" />
					<h:outputText id="lastName"
						value="#{studentPanel.entity.person.lastName}" />

					<h:outputLabel value="#{common.form_person_birthDate}:"
						for="birthDate" />
					<h:outputText id="birthDate"
						value="#{studentPanel.entity.person.birthDate}" />

					<h:outputLabel value="#{common.form_account_userName} :"
						for="userName" />
					<h:outputText id="userName"
						value="#{studentPanel.entity.account.userName}" />

					<h:outputLabel value="#{common.form_class} :" for="class" />
					<h:outputText id="class"
						value="#{studentPanel.entity.classGroup.className}" />
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
