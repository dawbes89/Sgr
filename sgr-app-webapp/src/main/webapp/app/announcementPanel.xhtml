<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<h:form id="announcementForm">
			<p:dataScroller value="#{announcementPanel.announcementsList}"
				var="announcement" chunkSize="10">
				<f:facet name="header">
				#{translation.menu_horizontal_news}
        </f:facet>
				<h:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail">
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="#{sgr_translation.form_announcement_date} : " />
							<h:outputText value="#{announcement.date}" style="color: blue" />
							<h:outputText value="#{sgr_translation.form_announcement_title} : " />
							<h:outputText value="#{announcement.title}"
								style="font-weight: bold" />
							<h:outputText value="#{sgr_translation.form_announcement_message} : " />
							<h:outputText value="#{announcement.message}"
								style="font-margin: 3px" />
						</h:panelGrid>
						<p:separator />
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
		</h:form>
	</ui:define>
	
</ui:composition>
