<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<h:form id="announcementForm">
			<p:dataScroller value="#{announcementPanel.announcementsList}"
				var="announcement" chunkSize="10">
				<f:facet name="header">
					<p:outputLabel value="#{sgr_app_translation.menu_horizontal_news}" />
				</f:facet>
				<p:outputPanel>
					<p:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{sgr_translation.form_announcement_date}: " />
						<p:outputLabel value="#{announcement.date}" style="color: blue" />
						<p:outputLabel
							value="#{sgr_translation.form_announcement_title}: " />
						<p:outputLabel value="#{announcement.title}"
							style="font-weight: bold" />
						<p:outputLabel
							value="#{sgr_translation.form_announcement_message}: " />
						<p:outputLabel value="#{announcement.message}"
							style="font-margin: 3px" />
					</p:panelGrid>
					<p:separator />
				</p:outputPanel>
			</p:dataScroller>
		</h:form>
	</ui:define>

</ui:composition>
