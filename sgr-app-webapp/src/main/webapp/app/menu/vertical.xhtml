<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- TEACHER MENU -->
	<p:menu toggleable="true" rendered="#{mainPanel.showMenuFor('TEACHER')}">
		<p:submenu label="#{sgr_app_translation.menu_vertical_class_title}">
			<p:menuitem
				value="#{sgr_app_translation.menu_vertical_class_presence}"
				outcome="index" icon="ui-icon-calendar" />
			<p:menuitem
				value="#{sgr_app_translation.menu_vertical_class_assessment}"
				outcome="index" icon="ui-icon-bookmark" />

				value="#{sgr_app_translation.menu_vertical_class_comments}"
				outcome="teacherCommentPanel" icon="ui-icon-comment" />
		</p:submenu>

		<ui:include src="common.xhtml" />
	</p:menu>

	<!-- STUDENT MENU -->
	<p:menu toggleable="true" rendered="#{mainPanel.showMenuFor('STUDENT')}">
		<p:submenu label="#{sgr_app_translation.menu_vertical_personal_title}">

				value="#{sgr_app_translation.menu_vertical_personal_presence}"
				outcome="index" icon="ui-icon-calendar" />
			<p:menuitem
				value="#{sgr_app_translation.menu_vertical_personal_assessment}"
				outcome="index" icon="ui-icon-bookmark" />

				value="#{sgr_app_translation.menu_vertical_personal_comments}"

		<ui:include src="common.xhtml" />
