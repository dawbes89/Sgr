<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<h:form id="root">
			<p:remoteCommand name="onload" action="#{teachingStuffPanel.onLoad}"
				autoRun="true" update=":root:table" />

			<p:outputPanel id="panel" style="text-align:center;" layout="block">
				<p:dataTable value="#{teachingStuffPanel.entities}"
					var="teachingStuff" id="table" editable="false">
					<p:column style="width:60px">
						<p:commandButton update=":details:panel"
							oncomplete="PF('detailsDialog').show()" icon="ui-icon-search"
							title="#{sgr_translation.button_details}">
							<f:setPropertyActionListener value="#{teachingStuff}"
								target="#{teachingStuffPanel.entity}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="#{sgr_translation.form_person_firstName}"
						filterBy="#{teachingStuff.firstName}" filterMatchMode="contains">#{teachingStuff.firstName}
             	   </p:column>
					<p:column headerText="#{sgr_translation.form_person_lastName}"
						filterBy="#{teachingStuff.lastName}" filterMatchMode="contains">#{teachingStuff.lastName}
                   </p:column>
					<p:column
						headerText="#{sgr_translation.form_teachingStuff_schoolSubject}"
						filterBy="#{teachingStuff.schoolSubject}"
						filterMatchMode="contains">#{teachingStuff.schoolSubject}
                   </p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>

		<h:form id="details">
			<p:dialog header="#{sgr_translation.form_window_caption_details}"
				resizable="false" showEffect="explode" widgetVar="detailsDialog">
				<p:outputPanel id="panel" style="text-align:center;" layout="block">
					<p:panelGrid id="output" columns="2" columnClasses="label, value">
						<h:outputLabel value="#{sgr_translation.form_person_firstName} :"
							for="firstName" />
						<h:outputText id="firstName"
							value="#{teachingStuffPanel.entity.firstName}" />
						<h:outputLabel value="#{sgr_translation.form_person_lastName} :"
							for="lastName" />
						<h:outputText id="lastName"
							value="#{teachingStuffPanel.entity.lastName}" />
						<h:outputLabel
							value="#{sgr_translation.form_teachingStuff_schoolSubject} :"
							for="shoolSubject" />
						<h:outputText id="shoolSubject"
							value="#{teachingStuffPanel.entity.schoolSubject}" />
						<h:outputLabel
							value="#{sgr_translation.form_teachingStuff_academicTitle} :"
							for="academicTitle" />
						<h:outputText id="academicTitle"
							value="#{teachingStuffPanel.entity.academicTitle}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
