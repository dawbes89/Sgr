<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- MAIN TABLE -->
		<p:panel
			header="#{sgr_app_translation.menu_vertical_personal_notifications}">
			<h:form id="root">
				<p:remoteCommand name="onload"
					action="#{studentNotificationPanel.onLoad}" autoRun="true"
					update=":root:table" />

				<p:dataTable id="table" var="notification"
					emptyMessage="#{sgr_translation.dataTable_emptyMessage}"
					value="#{studentNotificationPanel.entities}" editable="false"
					lazy="true">
					<p:column headerText="#{sgr_translation.common_receivedDate}"
						width="100">
						<p:outputLabel value="#{notification.received}"
							converter="yearConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.common_title}" width="300">
						<p:outputLabel value="#{notification.title}" />
					</p:column>
					<p:column headerText="#{sgr_translation.common_content}">
						<p:outputLabel value="#{notification.content}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
