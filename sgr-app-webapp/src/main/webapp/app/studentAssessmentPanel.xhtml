<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- SEARCH PANEL -->
		<p:panel header="#{sgr_translation.form_search}" toggleable="true">
			<h:form id="search">
				<p:remoteCommand name="onload"
					action="#{studentAssessmentPanel.onLoad}" autoRun="true"
					update=":root" />

				<p:outputLabel
					value="#{sgr_translation.form_teachingStuff_schoolSubject}: " />
				<p:selectOneMenu id="schoolSubject"
					value="#{studentAssessmentPanel.schoolSubject}" effect="fade"
					filter="true" filterMatchMode="contains">
					<p:ajax listener="#{studentAssessmentPanel.searchAssessments}"
						update=":root" />
					<f:selectItem itemValue="#{null}"
						itemLabel="#{sgr_translation.selectOneMenu_select}"
						noSelectionOption="true" />
					<f:selectItems value="#{studentAssessmentPanel.schoolSubjects}"
						var="schoolSubject" itemValue="#{schoolSubject}"
						itemLabel="#{schoolSubject}" />
				</p:selectOneMenu>
			</h:form>
		</p:panel>

		<!-- MAIN TABLE -->
		<h:form id="root">
			<p:panel header="#{sgr_translation.form_assessments}">
				<p:outputLabel
					value="#{sgr_translation.form_assessment_averageAssessments}: " />
				<p:outputLabel id="averageAssessment"
					value="#{studentAssessmentPanel.averageAssessments}"
					style="color: red" />
				<p:dataTable id="table" var="assessment"
					emptyMessage="#{sgr_translation.dataTable_emptyMessage}"
					value="#{studentAssessmentPanel.entities}" editable="false"
					cellSeparator="true">
					<p:column
						headerText="#{sgr_translation.form_assessment_addingDate}"
						width="110">
						<p:outputLabel value="#{assessment.date}"
							converter="yearConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.schoolSubject}">
						<p:outputLabel value="#{assesment.schoolSubject}"
							converter="schoolSubjectTranslationConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_assessment}"
						width="100">
						<p:outputLabel value="#{assessment.assessment}"
							style="float:right" converter="assessmentConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_assessment_type}">
						<p:outputLabel value="#{assessment.assessmentType}"
							converter="assessmentTypeTranslationConverter"
							style="float:right" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
