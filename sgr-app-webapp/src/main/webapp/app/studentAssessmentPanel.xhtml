<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- SEARCH PANEL -->
		<p:panel header="#{sgr_translation.common_search}" toggleable="true">
			<h:form id="search">
				<p:remoteCommand name="onload"
					action="#{studentAssessmentPanel.onLoad}" autoRun="true"
					update=":root" />

				<p:panelGrid columns="3">
					<ui:include src="schoolSubjectField.xhtml">
						<ui:param name="schoolSubject"
							value="#{studentAssessmentPanel.schoolSubject}" />
					</ui:include>
					<p:commandButton value="#{sgr_translation.common_search}"
						action="#{studentAssessmentPanel.searchAssessments}"
						update=":root">
					</p:commandButton>
				</p:panelGrid>
			</h:form>
		</p:panel>

		<!-- MAIN TABLE -->
		<h:form id="root">
			<p:panel header="#{sgr_translation.common_assessments}">
				<p:outputLabel
					value="#{sgr_translation.form_assessment_averageAssessments}: " />
				<p:outputLabel id="averageAssessment"
					value="#{studentAssessmentPanel.averageAssessments}"
					style="color: red" />
				<ui:include src="studentAssessmentTable.xhtml">
					<ui:param name="assessments"
						value="#{studentAssessmentPanel.entities}" />
				</ui:include>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
