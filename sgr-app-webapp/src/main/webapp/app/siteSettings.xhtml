<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<p:fieldset legend="#{sgr-translation.languageSettings}"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="2">
				<h:form>
					<h:outputLabel value="#{sgr-translation.languageSettings_choose}: "
						for="languageSelection" />
					<p:selectOneMenu id="languageSelection"
						value="#{localeManager.language}" onchange="submit()">
						<f:selectItem itemValue="pl" itemLabel="#{sgr-translation.locale_polish}" />
						<f:selectItem itemValue="en" itemLabel="#{sgr-translation.locale_english}" />
					</p:selectOneMenu>
				</h:form>
			</h:panelGrid>
		</p:fieldset>
	</ui:define>

</ui:composition>
