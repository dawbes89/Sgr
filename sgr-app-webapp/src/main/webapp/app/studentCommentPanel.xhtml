<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="content">
		<!-- MAIN TABLE -->
		<p:panel header="#{sgr_translation.form_comments}">
			<h:form id="root">
				<p:remoteCommand name="onload"
					action="#{studentCommentPanel.onLoad}" autoRun="true"
					update=":root:table" />

				<p:dataTable id="table" var="comment"
					value="#{studentCommentPanel.entities}" editable="true" lazy="true">
					<p:column headerText="#{sgr_translation.form_comment_addingDate}"
						width="100">
						<p:outputLabel value="#{comment.date}" converter="yearConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_comment_type}"
						width="120">
						<p:outputLabel value="#{comment.commentType}"
							converter="commentTypeTranslationConverter" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_comment_issuer}"
						width="350">
						<p:outputLabel value="#{comment.issuerName}" />
					</p:column>
					<p:column headerText="#{sgr_translation.form_comment_content}">
						<p:outputLabel value="#{comment.content}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
