<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}"/>

<h:head>
    <h:outputStylesheet library="css" name="custom.css"/>
    <title><h:outputText
            value="#{sgr_app_translation.application_title}"/></title>
</h:head>

<h:body>
    <p:layout fullPage="true"
              collapseTitle="#{sgr_translation.p_layout_collapse}"
              expandTitle="#{sgr_translation.p_layout_expand}">
        <p:layoutUnit position="north" collapsible="true" effect="drop"
                      header="#{sgr_app_translation.application_title}"
                      footer="#{sgr_translation.application_loggedAs} #{mainPanel.userName}"
                      size="180">
            <ui:include src="menu/horizontal.xhtml"/>
        </p:layoutUnit>

        <p:layoutUnit position="west" minSize="260" maxSize="270"
                      collapsible="true" effect="drop" effectSpeed="slow"
                      header="#{sgr_app_translation.menu_vertical_name}">
            <ui:insert name="verticalMenu">
                <ui:include src="menu/vertical.xhtml"/>
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="center"
                      header="#{mainPanel.displayCurrentPanelName()}">
            <ui:insert name="content">
            </ui:insert>
        </p:layoutUnit>
    </p:layout>
</h:body>

</html>
