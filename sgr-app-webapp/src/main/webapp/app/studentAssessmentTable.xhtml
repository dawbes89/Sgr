<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="table" var="assessment"
                 emptyMessage="#{sgr_translation.p_dataTable_emptyMessage}"
                 value="#{assessments}" editable="false" cellSeparator="true">
        <p:column headerText="#{sgr_translation.common_added}"
                  width="110">
            <p:outputLabel value="#{assessment.date}" converter="yearConverter"/>
        </p:column>
        <p:column headerText="#{sgr_translation.schoolSubject}">
            <p:outputLabel value="#{assessment.schoolSubject}"
                           converter="schoolSubjectTranslationConverter"/>
        </p:column>
        <p:column headerText="#{sgr_translation.form_assessment}" width="100">
            <p:outputLabel value="#{assessment.assessment}" style="float:right"
                           converter="assessmentConverter"/>
        </p:column>
        <p:column headerText="#{sgr_translation.common_type}">
            <p:outputLabel value="#{assessment.assessmentType}"
                           converter="assessmentTypeTranslationConverter" style="float:right"/>
        </p:column>
    </p:dataTable>

</ui:composition>
