<!DOCTYPE composition>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/template.xhtml">

	<ui:define name="content">
		<p:fieldset legend="#{sgr_translation.form_account_password_change}"
			style="margin-bottom:20px">
			<h:form id="passwordUpdate">
				<p:messages id="msgs" />

				<p:panelGrid columns="2" cellpadding="2">
					<p:outputLabel for="newPassword"
						value="#{sgr_translation.form_account_password_new}:" />
					<p:password id="newPassword"
						label="#{sgr_translation.form_account_password_new}"
						value="#{changePasswordPanel.newPassword}" required="true"
						feedback="true" match="repeatedPassword"
						promptLabel="#{sgr_translation.validation_passwordFeedback_enterPassword}"
						weakLabel="#{sgr_translation.validation_passwordFeedback_weak}"
						goodLabel="#{sgr_translation.validation_passwordFeedback_good}"
						strongLabel="#{sgr_translation.validation_passwordFeedback_strong}" />
					<p:outputLabel for="repeatedPassword"
						value="#{sgr_translation.form_account_password_repeated}:" />
					<p:password id="repeatedPassword"
						label="#{sgr_translation.form_account_password_repeated}"
						required="true" />
					<p:column />
					<p:commandButton value="#{sgr_translation.button_update_password}"
						action="#{changePasswordPanel.changePassword}"
						update=":passwordUpdate" icon=" ui-icon-key">
					</p:commandButton>
				</p:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>
