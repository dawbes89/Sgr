<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}" />

<h:head>
	<h:outputStylesheet library="css" name="custom.css" />
	<title><h:outputText
			value="#{translation.application_invitation}" /></title>
</h:head>
<h:body>

	<h:form id="loginForm">
		<p:panelGrid columns="1" layout="grid" class="center">
			<h:outputLabel value="#{sgr_translation.form_account_userName}"
				for="loginInput" />
			<p:inputText id="loginInput" required="true" />
			<h:outputLabel value="#{sgr_translation.form_account_password}"
				for="passwordInput" />
			<p:password id="passwordInput" required="true" />
			<p:commandButton id="loginButton"
				value="#{sgr_translation.form_button_login}"
				action="#{loginPanel.checkLogin}" icon="ui-icon-key" />
		</p:panelGrid>
	</h:form>

</h:body>
</html>
