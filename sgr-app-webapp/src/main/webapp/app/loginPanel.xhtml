<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}" />

<h:head>
	<h:outputStylesheet library="css" name="custom.css" />
	<title><p:outputLabel
			value="#{translation.application_invitation}" /></title>
</h:head>
<h:body>

	<h:form id="loginForm">
		<h:panelGrid id="panel" columns="1" columnClasses="grid"
			class="center">
			<p:messages id="msgs" />

			<p:panel header="#{translation.application_invitation}">
				<h:panelGrid columns="2" columnClasses="label, value">
					<p:outputLabel value="#{sgr_translation.form_account_userName}: "
						for="loginInput" />
					<p:inputText id="loginInput"
						label="#{sgr_translation.form_account_userName}" required="true" />
					<p:outputLabel value="#{sgr_translation.form_account_password}: "
						for="passwordInput" />
					<p:password id="passwordInput"
						label="#{sgr_translation.form_account_password}" required="true" />
					<p:column />
					<p:commandButton value="#{sgr_translation.form_button_login}"
						action="#{loginPanel.checkLogin}" update=":loginForm:panel"
						icon="ui-icon-key" />
				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
